<div class="card">
  <img [src]="product.thumbnail" />
  <div class="info">
    <span>{{ product.title }}</span>
  </div>
  <div class="price">
    <div>
      <span>{{
        product.price -
          (this.product.price * this.product.discountPercentage) / 100
          | currency : "INR"
      }}</span>
      <span>{{ product.price | currency : "INR" }}</span>
    </div>
    <div>
      <span>{{ product.discountPercentage }}%</span>
    </div>
  </div>
</div>
