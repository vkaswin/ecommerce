<header>
  <div class="logo">
    <a routerLink="/products">
      <img src="assets/images/logo.png" />
    </a>
  </div>
  <div class="search-box">
    <input placeholder="Search for products" />
  </div>
  <div class="options">
    <a routerLink="/cart" class="cart">
      <img src="assets/images/cart_icon.svg" />
      <span> {{ count }}</span>
    </a>
    <div class="user">
      <img src="assets/images/profile_icon.svg" />
      <span>Login</span>
    </div>
  </div>
</header>
