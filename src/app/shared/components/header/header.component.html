<header>
  <div class="logo">
    <a routerLink="/product/all">
      <img src="assets/images/logo.png" />
    </a>
  </div>
  <search-box />
  <div class="options">
    <a class="cart" routerLink="/cart">
      <img src="assets/images/cart_icon.svg" />
      <span> {{ count }}</span>
    </a>
    <a class="user" [routerLink]="user ? null : ['/auth/login']">
      <img src="assets/images/profile_icon.svg" />
      <span>{{ user ? user.name : "Login" }}</span>
    </a>
  </div>
</header>
